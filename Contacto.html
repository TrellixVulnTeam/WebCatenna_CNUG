<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto Catenna Bags</title>

    <!--Link CSS-->
    <link rel="stylesheet" href="style-catenna.css">

    <!--Link animate-->
   <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
   />
    

</head>
<body>
    <!--INICIO HEADER-->
    <header class="header-container">

        <a 
        class="animate__animated animate__fadeIn"
        href="index.html">
            <!--Logo-->
            <img src="Archivos-multimedia/logo-catenna-header.png" alt="Logo Catenna"
            class="logo">
        </a> 

        <!--Inicio Nav Bar-->
        <nav class="nav-container">

            <ul class="ul-container">

                <li >
                    <a
                     href="index.html">INICIO</a>
                </li>


                <li>
                    <a
                     href="productos.html">PRODUCTOS</a>
                </li>


                <li>
                    <a 
                     href="sobrecatenna.html">SOBRE CATENNA</a>
                </li>


                <li>
                    <a
                    href="../Proyecto-Catenna/index.html #Tips">TIPS</a>
                </li>


                <li class="subrayado-menu">
                    <a
                    href="Contacto.html">CONTACTO</a>
                </li>

            </ul>

        </nav>
        <!--Fin  Nav Bar-->
    </header>
     <!--FIN HEADER-->


    <!--Inicio Seccion 1: Contacto-->
        <section id="section-contacto">

            <div class="grid-contacto">

                <div class="bloque-contacto">
                         <!--banner-->
                        <img class="imagen-contacto" src="Archivos-multimedia/Banner-contacto.png" alt="Contactanos">

                        <div class="grupo-contacto">

                                <!--Icono de instagram-->
                               <div class="items-contacto">
                                   <a href="https://www.instagram.com/catenna.bags/" target="_blank">
                                       <i>
                                           <img  src="Archivos-multimedia/icono-instagram-negro.png" alt="Logo instagram">
                                       </i>
                                   </a>

                                   <p class="item-margin">catenna.bags</p>
                               </div>
   
                               <!--Icono de facebook-->
                               <div class="items-contacto">
                                   <a href="https://www.facebook.com/catenna.bags" target="_blank">
                                       <i>
                                           <img
                                           src="Archivos-multimedia/icono-facebook-negro.png" alt="Logo Facebook">
                                       </i>
                                   </a>

                                   <p class="item-margin">catenna bags</p>
                               </div>
   
                               <!--Icono de whatsapp-->
                               <div class="items-contacto">
                                   <a href="" target="_blank">
                                       <i>
                                           <img src="Archivos-multimedia/icono-whatsapp-negro.png" alt="">
                                       </i>
                                   </a>

                                <p class="item-margin">(3492) 583801</p>
                                </div>
   
                        </div>
                          
                 </div>

    <!--Fin Seccion 1: Contacto-->

     <!--Inicio Seccion 2: Formulario-->
                <div class="formulario">

                
                        <h3>Nombre y apellido*</h3>
                        <div class="rectangulo-1"></div>
                    

                    
                        <h3>e-mail*</h3>
                        <div class="rectangulo-1"></div>
                    

                    
                        <h3>Provincia</h3>
                        <div class="rectangulo-1"></div>
                    

                    
                        <h3>mensaje*</h3>
                        <div class="rectangulo-2"></div>
                  

                     <div class="boton-consulta">
                            <h3 class="tipografia-boton boton-enviar">ENVIAR</h3>

                            <p>También podés contactarnos por whatsapp o instagram</p>
                    </div>
                </div>
            </div>
        </section>
    
    <!--Fin Seccion 2: Formulario-->


    <!--INICIO FOOTER-->
    <footer
    id="footer">
        <h3 class="titulo-footer">Seguinos en nuestras redes</h3>


        <section
        class="bloque-footer">

            <a class="bloque-footer"
            href="https://www.instagram.com/catenna.bags/" target="_blank">
                <i class="bloque-footer">
                    <img src="Archivos-multimedia/Icono-instagramm.png" alt="Logo instagram"
                    class="item-footer">
                </i>
            </a>

            <a class="bloque-footer"
            href="https://www.facebook.com/catenna.bags" target="_blank">
                 <i class="bloque-footer">
                    <img src="Archivos-multimedia/Icono-facebook.png" alt="Logo Facebook"
                    class="item-footer">
                </i>
            </a>
        </section>

    
        <!--Icono flotante de whatsapp-->
        <div class="position-whatsapp">
            <a class="item-whatsapp"
            href="" target="_blank">
                <i class="item-whatsapp">
                    <img
                    class="item-whatsapp-size" src="Archivos-multimedia/Icono-whatsap.png" alt=""
                    >
                </i>
            </a>
        </div>
    </footer>
<!--FIN FOOTER-->

</body>
</html>
